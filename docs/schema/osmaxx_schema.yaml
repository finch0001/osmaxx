              osm_tags:
                - "tunnel": 'passage'
                - "tunnel": 'culvert'
                - "tunnel": 'noiseprotection galerie'
                - "tunnel": 'gallery'
                - "tunnel": 'building_passage'
                - "tunnel": 'avalanche_protector'
                - "tunnel": 'viaduct'
                - "tunnel": 'tunnel'
                - "tunnel": 'yes'
          description: 'A tunnel is an underground passage for a road or similar.'
        "voltage":
          type: text
          osm_tags: 
            - "voltage": '*'
          description: 'The voltage level the electrified cable is running on'
        "frequency":
          type: text
