layers: !!omap
  - "address_p":
      summary: "Stores a point type of entrances and address information"
      attributes: !!omap
        - "type":
            type: "text"
            values: !!omap
              - "i":
                  description: "Interpolated Entrances along interpolated addresses without nodes"
                  osm_tags:
                    - "addr:interpolation": "even"
                    - "addr:interpolation": "odd"
                    - "addr:interpolation": "all"
              - "e":
                  description: "General Entrance with entrance node"
                  osm_tags:
                    - !!omap
                      - "building": "entrance"
                      - "addr:street": "*"
                    - !!omap
                      - "building": "entrance"
                      - "addr:housenumber": "*"
                    - !!omap
                      - "building": "entrance"
                      - "addr:place": "*"
                    - !!omap
                      - "entrance": "*"
                      - "addr:street": "*"
                    - !!omap
                      - "entrance": "*"
                      - "addr:housenumber": "*"
                    - !!omap
                      - "entrance": "*"
                      - "addr:place": "*"
              - "b":
                  description: "Entrance to a building without entrance node"
                  osm_tags:
                    - "building": "*"
                      [not]:
                        "building": "entrance"
                        "entrance": "*"
                      "addr:street": "*"
                    - "building": "*"
                      [not]:
                        "building": "entrance"
                        "entrance": "*"
                      "addr:housenumber": "*"
                    - "building": "*"
                      [not]:
                        "building": "entrance"
                        "entrance": "*"
                      "addr:place": "*"
              - "p":
                  description: "All other address nodes"
                  osm_tags:
                    - [not]:
                        "building": "*"
                        "entrance": "*"
                      "addr:street": "*"
                    - [not]:
                        "building": "*"
                        "entrance": "*"
                      "addr:housenumber": "*"
                    - [not]:
                        "building": "*"
                        "entrance": "*"
                      "addr:place": "*"
        - "street":
            type: "text"
            osm_tags:
              - "addr:street": "*"
              - "addr:place": "*"
        - "housenumber":
            type: "text"
            osm_tags:
              - "addr:housenumber": "*"
              - !!omap
                - "addr:interpolation": "even"
                - "addr:housenumber": "*"
              - !!omap
                - "addr:interpolation": "odd"
                - "addr:housenumber": "*"
              - !!omap
                - "addr:interpolation": "all"
                - "addr:housenumber": "*"
        - "postcode":
            type: "text"
            osm_tags:
              - "addr:postcode": "*"
        - "city":
            type: "text"
            osm_tags:
              - "addr:city": "*"
        - "country":
            type: "text"
            osm_tags:
              - "addr:country": "*"
  - "adminarea_a": &layer_adminarea_a
      summary: "Administrative boundaries range from large groups of nation states right down to small administrative districts and suburbs, with an indication of this size/level of importance."
      attributes:
        "type":
          type: text
          values: !!omap
            - "admin_level1":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '1'
                description: Efnahags-loegsaga(Exclusive Economic Zone) use in Iceland
            - "national":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '2'
                description: "National border of a country which is listed based on ISO 3166 standard.(Note: Some dependent territories and special areas of geographical interest which do have their own ISO 3166-1 code but aren't a country)."
            - "admin_level3":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '3'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level4":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '4'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level5":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '5'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level6":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '6'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level7":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '7'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level8":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '8'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level9":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '9'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level10":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '10'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "admin_level11":
                osm_tags:
                  - "boundary": 'administrative'
                    "admin_level": '11'
                description: 'Considered as subnational borders where it can be specified as parish, district, region, province and state'
            - "administrative":
                osm_tags:
                  - "admin_level": '*'
                description: 'All empty or User input admin_level values to be placed under'
            - "national_park":
                osm_tags:
                  - "boundary": 'national_park'
                description: 'A national park is a relatively large area of land declared by a government, to be set aside for human recreation and enjoyment, animal and environmental protection.'
            - "protected_area":
                osm_tags:
                  - "boundary": 'protected_area'
                description: 'Protected areas, such as for national-parks, water protection areas or indigenous areas.'
  - "boundary_l":
      <<: *layer_adminarea_a
      summary: "The boundary is used to mark the borders of areas, mostly political, but possibly also of other administrative area"
  - "building_a":
      summary: "To mark the outline of the area of buildings"
      attributes:
        "height":
          type: text
          description: Stores the height of the building (Unit Meters)
          osm_tags:
            - "height": '*'
        "type":
          type: text
          values:
            "building":
              osm_tags:
                - "building": '*'
              description: This marks out the size and area of a building.
  - "geoname_l": &layer_geoname_l
      summary: "The boarder of a settlement which is marked around the node and to mark the specific type of settlement. Eg. City, town, village, etc"
      attributes:
        "population":
          type: int
          description: A rough number of citizens in a given place
          osm_tags:
            - "population": '*'
        "wikipedia":
          type: text
          description: Provide a reference to an article in Wikipedia about the feature
          osm_tags:
            - "wikipedia": '*'
        "type":
          type: text
          values:
            "town":
              osm_tags:
                - "place": 'town'
              description: An important urban centre between a village and a city in size
            "city":
              osm_tags:
                - "place": 'city'
              description: The largest urban settlement or settlements within the territory.
            "named_place":
              osm_tags:
                - "area": 'yes'
                  "name": '*'
              description: A place where is given a name with a given area but no specific type
            "place":
              osm_tags:
                - "place": '*'
              description: Any other place type that are not sorted to any type above except for area without name.
            "village":
              osm_tags:
                - "place": 'village'
              description: 'A settlement with between 1,000 and 10,000 inhabitants.'
            "hamlet":
              osm_tags:
                - "place": 'hamlet'
              description: A settlement with less than 100-200 inhabitants.
            "suburb":
              osm_tags:
                - "place": 'suburb'
              description: A part of a town or city with a well-known name and often a distinct identity.
            "island":
              osm_tags:
                - "place": 'island'
              description: An island is any piece of land that is completely surrounded by water and isolated from other significant landmasses.
            "farm":
              osm_tags:
                - "place": 'farm'
              description: A farm can be a part of a human settlement
            "isolated_dwelling":
              osm_tags:
                - "place": 'isolated_dweilling'
              description: The smallest kind of settlement (1-2 households)
            "locality":
              osm_tags:
                - "place": 'locality'
              description: A named place that has no population
            "islet":
              osm_tags:
                - "place": 'islet'
              description: A very small island.
            "neighbourhood":
              osm_tags:
                - "place": 'neighbourhood'
              description: 'A neighbourhood is a smaller named, geographically localised place within a suburb of a larger city or within a town or village'
            "county":
              osm_tags:
                - "place": 'county'
              description: 'a territorial division of some countries, forming the chief unit of local administration.'
            "region":
              osm_tags:
                - "place": 'region'
              description: 'an area, especially part of a country or the world having definable characteristics but not always fixed boundaries.'
            "state":
              osm_tags:
                - "place": 'state'
              description: A large sub-national political/administrative area.
            "municipality":
              osm_tags:
                - "place": 'municipality'
              description: a town or district that has local government.
  - "geoname_p":
      <<: *layer_geoname_l
      summary: "It is to mark the centre of a named settlement and the specific type of settlement. Eg. City, town, village, etc"
  - "landuse_a": &layer_landuse_a
      summary: "Landuse describes the human use of land, for example fields and pastures."
      attributes:
        "type":
          values:
            "allotments":
              osm_tags:
                - "landuse": 'allotments'
              description: A piece of land given over to local residents for growing vegetables and flowers.
            "commercial":
              osm_tags:
                - "landuse": 'commercial'
              description: 'Predominantly offices, business parks, etc.'
            "farm":
              osm_tags:
                - "landuse": 'farm'
                - "landuse": 'farmland'
              description: 'An area of farmland used for tillage and pasture (animals, crops, vegetables, flowers, fruit growing).'
            "farmyard":
              osm_tags:
                - "landuse": 'farmyard'
              description: 'An area of land with farm buildings like farmhouse, dwellings, farmsteads, sheds, stables, barns, equipment sheds, feed bunkers, etc. Plus the open space in between them and the shrubbery/trees around them.' 
            "fishfarm":
              osm_tags:
                - "landuse": 'fishfarm'
              description: A place where fishes are breeded.
            "grass":
              osm_tags:
                - "landuse": 'grass'
              description: For areas covered with grass.
            "greenhouse":
              osm_tags:
                - "landuse": 'greenhouse_horticulture'
              description: Area used for growing plants in greenhouses
            "industrial":
              osm_tags:
                - "landuse": 'industrial'
              description: 'Predominantly workshops, factories or warehouses'
            "forest":
              osm_tags:
                - "landuse": 'forest'
              description: 'Managed forest or woodland plantation'
            "meadow":
              osm_tags:
                - "landuse": 'forest'
              description: 'An area of land primarily vegetated by grass and other non-woody plants, usually mowed for making hay'
            "military":
              osm_tags:
                - "landuse": 'military'
              description: 'For land areas owned/used by the military for whatever purpose'
            "nature_reserve":
              osm_tags:
                - "landuse": 'nature_reserve'
              description: 'Protected area of importance for wildlife, flora, fauna or features of geological or other special interest.'
            "orchard":
              osm_tags:
                - "landuse": 'orchard'
              description: 'Intentional planting of trees or shrubs maintained for food production'
            "park":
              osm_tags:
                - "leisure": 'park'
                - "landuse": 'village_green'
              description: 'An open, green area for recreation, usually municipal'
            "port":
              osm_tags:
                - "landuse": 'port'
              description: 'Port area handling commercial traffic'
            "plant_nursery":
              osm_tags:
                - "landuse": 'plant_nursery'
              description: 'Intentional planting of plants maintaining for the production of new plants'
            "quarry":
              osm_tags:
                - "landuse": 'quarry'
              description: 'Surface mineral extraction'
            "railway":
              osm_tags:
                - "landuse": 'railway'
              description: 'for marshalling yards and sidings, railway sheds, bits of grass with old rails and hardware strewn around, train washes, etc...'
            "recreation_ground":
              osm_tags:
                - "leisure": 'recreation_ground'
                - "landuse": 'recreation_ground'
              description: 'An open green space for general recreation, which may include pitches, nets and so on, usually municipal but possibly also private to colleges or companies'
            "residential":
              osm_tags:
                - "landuse": 'residential'
              description: 'Predominantly houses or apartment buildings'
            "retail":
              osm_tags:
                - "landuse": 'retail'
              description: 'Predominantly shops'
            "vineyard":
              osm_tags:
                - "landuse": 'vineyard'
              description: 'A piece of land where grapes are grown.'
            "reservoir":
              osm_tags:
                - "landuse": 'reservoir'
              description: 'Man made body of stored water. May be covered or uncovered.'
            "basin":
              osm_tags:
                - "landuse": 'basin'
              description: 'An area of water that drains into a river.'
            "landfill":
              osm_tags:
                - "landuse": 'landfill'
              description: 'Where waste is collected, sorted or covered over'
            "landuse":
              osm_tags:
                - "landuse": '*'
              description: 'Get all landuse that is not classified in any table'
  - "military_a": &layer_military_a
      summary: "See military_p"
      attributes:
        "type":
          type: text
          values:
            "airfield":
              osm_tags:
                - "military": 'airfield'
              description: A place where military planes take off and land.
            "barracks":
              osm_tags:
                - "military": 'barracks'
              description: Buildings where soldiers live and work.
            "bunker":
              osm_tags:
                - "military": 'bunker'
              description: 'Buildings, often build from concrete, to stand even heavier fire. This includes WW2 pillboxes.'
            "checkpoint":
              osm_tags:
                - "military": 'checkpoint'
              description: 'Place of a possible access to a restricted or secured area, where civilian visitors and vehicles will be controled by a military authority.'
            "danger_area":
              osm_tags:
                - "military": 'danger_area'
              description: 'Usually a large marked area around something like a firing range, bombing range, etc which can be an exclusion zone.'
            "naval_base":
              osm_tags:
                - "military": 'naval_base'
              description: 'A naval base'
            "nuclear_site":
              osm_tags:
                - "military": 'nuclear_explosion_site'
              description: 'Nuclear weapons test site'
            "obstacle_course":
              osm_tags:
                - "military": 'obstacle_course'
              description: 'A military obstacle course.'
            "range":
              osm_tags:
                - "military": 'range'
              description: 'Where soldiers practice with their weapons (firing, bombing, artillery).'
            "training_area":
              osm_tags:
                - "military": 'training_area'
              description: 'An area where soldiers train and weapons or other military technology are experimented with or are tested.'
            "military":
              osm_tags:
                - "military": '*'
              description: 'Any other military type that are not sorted to any type above'
  - "military_p":
      <<: *layer_military_a
      summary: "The military is for buildings and area used by the military."
  - "misc_l": &layer_misc_l
      summary: "This contains elements could not be categorized into specific tables. E.g barrier and cliffs."
      attributes:
        "type":
          type: text
          values: !!omap
            - "barrier":
                osm_tags:
                  - "barrier": '*'
                correlated_attributes:
                  # key: attribute name, value: attribute value
                  "aggtype": 'barrier'
                description: A barrier is a physical structure which blocks or impedes movement. This contains any other barrier except the specifics below.
            - "gate":
                osm_tags:
                  - "barrier": 'gate'
                correlated_attributes:
                  # key: attribute name, value: attribute value
                  "aggtype": 'barrier'
                description: An entrance that can be opened or closed to get through the barrier.
            - "city_wall":
                osm_tags:
                  - "barrier": 'city_wall'
                correlated_attributes:
                  # key: attribute name, value: attribute value
                  "aggtype": 'barrier'
                description: 'A fortification used to defend a city or settlement from potential aggressors. From ancient to modern times, they are used to enclose settlements'
            - "hedge":
                osm_tags:
                  - "barrier": 'hedge'
                correlated_attributes:
                  # key: attribute name, value: attribute value
                  "aggtype": 'barrier'
                description: 'A line of closely spaced shrubs and bushes, planted and trained in such a way as to form a barrier or to mark the boundary of an area.'
            - "fence":
                osm_tags:
                  - "barrier": 'fence'
                correlated_attributes:
                  "aggtype": 'barrier'
                description: 'A structure supported by posts driven into the ground and designed to prevent movement across a boundary. It is distinguished from a wall by the lightness of its construction.'
            - "retaining_wall":
                osm_tags:
                  - "barrier": 'retaining_wall'
                correlated_attributes:
                  "aggtype": 'barrier'
                description: 'Retaining walls serve to retain the lateral pressure of soil. Right side is bottom, left side is top.'
            - "wall":
                osm_tags:
                  - "barrier": 'wall'
                correlated_attributes:
                  "aggtype": 'barrier'
                description: 'A freestanding solid structure designed to restrict or prevent movement across a boundary. Usually made from solid brick, concrete or stone and almost always built so that it is opaque to vision.'
            - "avalanche_protection":
                osm_tags:
                  - "barrier": 'avalanche_protection'
                correlated_attributes:
                  "aggtype": 'barrier'
                description: 'A variety of linear structures which are placed on steep slopes to hold snow in place.'
            - "cliff":
                osm_tags:
                  - "natural": 'cliff'
                correlated_attributes:
                  "aggtype": 'natural'
                description: 'A vertical or almost vertical natural drop in terrain, usually with a bare rock surface.'
            - "traffic_calming":
                osm_tags:
                  - "traffic_calming": '*'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'Describes features used to slow down traffic. This will contain any other traffic calming except the specifics below.'
            - "hump":
                osm_tags:
                  - "traffic_calming": 'hump'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'Similar to a bump, but longer - total length usually 2-4 m (in direction of travel)'
            - "bump":
                osm_tags:
                  - "traffic_calming": 'bump'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'Short bump - length (in direction of travel) about 30 cm or shorter. Spans the entire width of the road, but can have cuts and small gaps left and right for cyclists.'
            - "table":
                osm_tags:
                  - "traffic_calming": 'table'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'Designed as a long speed hump with a flat section in the middle. The flat section is long enough for all wheels of a passenger car to fit on that section simultaneously. Does not slow as much as a hump and is usually used on roads with residential speed limit. It is known as flat top hump or raised pedestrian crossing.'
            - "chicane":
                osm_tags:
                  - "traffic_calming": 'chicane'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'Hazards on the street you have to drive round'
            - "cushion":
                osm_tags:
                  - "traffic_calming": 'cushion'
                correlated_attributes:
                  "aggtype": 'traffic_calming'
                description: 'A hump with spaces between or several multiple rectangular humps aligned across the road. This allows emergency vehicles, buses (due to their wider axle) and bicycles to pass through without slowing down.'
  - "natural_a": &layer_natural_a
      summary: "see natural_p"
      attributes:
        "type":
          type: text
          values:
            "bare_rock":
              osm_tags:
                - "natural": 'bare_rock'
              description: 'An area with sparse or no vegetation, so that the bedrock becomes visible. NOTE: Will appear only on natural_p but not natural_a'
            "beach":
              osm_tags:
                - "natural": 'beach'
              description: 'Area of shore which is fairly open, slopes smoothly to the water, and is free of trees'
            "cave_entrance":
              osm_tags:
                - "natural": 'cave_entrance'
              description: 'The entrance to a cave'
            "fell":
              osm_tags:
                - "natural": 'fell'
              description: 'Bare upper lying uncultivated land principally covered with grass and often grazed.'
            "grassland":
              osm_tags:
                - "natural": 'grassland'
              description: 'Where vegetation is dominated by grasses (Poaceae) and other herbaceous (non-woody) plants, except for ornamental grass, mowing for hay, etc. and grazing.'
            "heath":
              osm_tags:
                - "natural": 'heath'
              description: 'A dwarf-shrub habitat, characterised by open, low growing woody vegetation, often dominated by plants of the Ericaceae.'
            "moor":
              osm_tags:
                - "natural": 'moor'
              description: 'Upland areas, characterised by low-growing vegetation on acidic soils.'
            "mud":
              osm_tags:
                - "natural": 'mud'
              description: 'Large area covered with mud'
            "sand":
              osm_tags:
                - "natural": 'sand'
              description: 'Ground coverage of mostly silica particles, with no or very sparse vegetation.'
            "scree":
              osm_tags:
                - "natural": 'scree'
              description: 'Unconsolidated angular rocks formed by rockfall and weathering from adjacent rockfaces.'
            "scrub":
              osm_tags:
                - "natural": 'scrub'
                - "landuse": 'scrub'
              description: 'Uncultivated land covered with bushes or stunted trees.'
            "sinkhole":
              osm_tags:
                - "natural": 'sinkhole'
              description: 'A natural depression or hole in the surface topography.'
            "stone":
              osm_tags:
                - "natural": 'stone'
              description: 'Freestanding stone; e.g., glacial erratic.'
            "wood":
              osm_tags:
                - "natural": 'wood'
              description: 'Used for ancient or virgin woodland, with no forestry use.'
            "glacier":
              osm_tags:
                - "natural": 'glacier'
              description: 'A permanent body of ice formed naturally from snow that is moving under its own weight.'
            "wetland":
              osm_tags:
                - "natural": 'wetland'
              description: 'The wetland tag is used for natural areas subject to inundation or with waterlogged ground'
            "natural":
              osm_tags:
                - "natural": '*'
              description: 'Any other natural type that are not sorted to any type above'
  - "natural_p":
      <<: *layer_natural_a
      summary: "Used to describes natural physical land features, including small modification by humans. E.g glacier, volcano, mud, etc."
  - "nonop_l": &layer_nonop_l
      summary: "non-op./planned infrastructure not usable for traffic or transport"
      attributes:
        "ref":
          type: text
          description: 'Reference number of this road unset for railways.'
          osm_tags:
            - "ref": '*'
        "z_order":
          type: smallint
          description: 'The layer tag is used to describe vertical relationships between different crossing or overlapping map features. Use this in combination with bridge/tunnel tags when one way passes above or under another one.'
          osm_tags:
            - "layer": '*'
        "status":
          type: text
          values: !!omap
            - "P":
                osm_tags:
                  - "highway": 'proposed'
                  - "railway": 'proposed'
                  - "highway": 'planned'
                  - "railway": 'planned'
            - "C":
                osm_tags:
                  - "highway": 'construction'
                  - "railway": 'construction'
            - "D":
                osm_tags:
                  - "highway": 'disused'
                  - "railway": 'disused'
            - "A":
                osm_tags:
                  - "highway": 'abandoned'
                  - "railway": 'abandoned'
        "type":
          type: text
          values:
            "highway":
              osm_tags:
                - "highway": 'proposed'
                - "highway": 'planned'
                - "highway": 'construction'
                - "highway": 'disused'
                - "highway": 'abandoned'
              description: 'Contains roads which are disused, planned, under constructions or abandoned. These type of features will be place in this table to keep the feature but display as not available'
            "railway":
              osm_tags:
                - "railway": 'proposed'
                - "railway": 'planned'
                - "railway": 'construction'
                - "railway": 'disused'
                - "railway": 'abandoned'
              description: 'Contains railways which are disused, planned, under constructions or abandoned. These type of features will be place in this table to keep the feature but display as not available'
        "sub_type":
          type: text
          description: "See attribute 'type' of layer road_l and railway_l, respectively."
          osm_tags:
            - !!omap ["highway": "proposed", "proposed": "*"]
            - !!omap ["highway": "planned", "planned": "*"]
            - !!omap ["highway": "construction", "construction": "*"]
            - !!omap ["highway": "disused", "disused": "*"]
            - !!omap ["highway": 'abandoned', "abandoned": "*"]
