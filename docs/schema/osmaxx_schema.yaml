          values:
            FALSE:
              osm_tags:
                - [not]: !!pairs
                  - "bridge": 'split_log'
                  - "bridge": 'beam'
                  - "bridge": 'culvert'
                  - "bridge": 'low_water_crossing'
                  - "bridge": 'yes'
                  - "bridge": 'suspension'
                  - "bridge": 'viaduct'
                  - "bridge": 'aqueduct'
                  - "bridge": 'covered'
            TRUE:
              osm_tags:
                - "bridge": 'split_log'
                - "bridge": 'beam'
                - "bridge": 'culvert'
                - "bridge": 'low_water_crossing'
                - "bridge": 'yes'
                - "bridge": 'suspension'
                - "bridge": 'viaduct'
                - "bridge": 'aqueduct'
                - "bridge": 'covered'
          description: 'A bridge is an artificial construction that spans features such as roads, railways, waterways or valleys and carries a road, railway or other feature.'
        "tunnel": &attribute_tunnel
          type: boolean
          values:
            FALSE:
              osm_tags:
                - [not]: !!pairs
                  - "tunnel": 'passage'
                  - "tunnel": 'culvert'
                  - "tunnel": 'noiseprotection galerie'
                  - "tunnel": 'gallery'
                  - "tunnel": 'building_passage'
                  - "tunnel": 'avalanche_protector'
                  - "tunnel": 'viaduct'
                  - "tunnel": 'tunnel'
                  - "tunnel": 'yes'
