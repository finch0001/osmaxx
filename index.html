<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>osmaxx &mdash; OpenStreetMap Arbitrary eXcerpt eXport</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="https://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.css" />
	</head>

	<body class='container-fluid'>
		<div class="row">
			<div class="col-sm-5 form-group">
				<h1>osmaxx</h1>
				<h2>Data selection</h2>

				<form action='existing.html'>
					<div class="form-group">
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-default active">
								Create new excerpt
							</button>
							<button type="submit" class="btn btn-default">
								Use existing excerpt
							</button>
						</div>
					</div>
				</form>

				<form action='submit'>
					<div class="form-group">
						<label>Excerpt name</label>
						<input class="form-control" />
					</div>
					<div class="form-group">
						<label for="bbox-values">Bounding box</label>
						<div class="form-group" id="bbox-values">
							<div class="row">
								<div class="col-sm-4 col-sm-offset-4">
									<label>North</label>
									<input class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label>West</label>
									<input class="form-control "/>
								</div>
								<div class="col-sm-4 col-sm-offset-4">
									<label>East</label>
									<input class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-sm-offset-4">
									<label>South</label>
									<input class="form-control" />
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label><input type="checkbox" checked /> public</label>
							<span class="help-block">Others will see name and bounding box of this excerpt. They won't see that you created it or when you did so.</span>
						</div>
					</div>
					<h2>Output options</h2>
					<div class="row">
						<div class="col-sm-6 form-group">
							<h3>File formats</h3>
							<div class="form-group">
								<div class="checkbox">
									<label><input type="checkbox" checked /> FileGDB</label>
									<span class="help-block">For use in ESRi</span>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" checked /> GeoPackage</label>
									<span class="help-block">SQLite-based GIS format</span>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" /> Shapefile</label>
									<span class="help-block">avoid if possible</span>
								</div>
							</div>
						</div>
						<div class='col-sm-6 form-group'>
							<h4>GIS export options</h4>
							<div class='form-group'>
								<label>Coordinate system</label>
								<div>...</div>
							</div>
							<div class='form-group'>
								<label>Detail level</label>
								<div class="radio">
									<label>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-precise" value="precise">
										precise
										<span class="help-block">converted verbatim from OpenStreetMap</span>
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-simplified" value="simplified">
										simplified
										<span class="help-block">reduced point-count</span>
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-both" value="both">
										combined
										<span class="help-block">precise and simplified data in a single download</span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Generate navigation / routing data:</label>
							<div class='checkbox' name='gis-formats-checkboxes'>
								<label>
									<input type="checkbox" />IMG
									<p class='help-block'>for Garmin devices</p>
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id='map' class='col-sm-7' style='height: 1000px;'></div>
		</div>

		<!-- Leaflet -->
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="map.js"></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

		<!-- Bootstrap -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- Bootstrap plugins -->
		<!-- Bootstrap select -->
		<script type="text/javascript" src="https://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e) {
				$('.selectpicker').selectpicker({
				});

				// Start with no option selected, so that the 'title' text is displayed instead.
				//
				// HACK: While
				//     $('.selectpicker').selectpicker('deselectAll');
				// only works when using the 'multiple' attribute, the following (currently) works
				// for regular bootstrap-selects, too. Whether it's supposed to, I don't know.
				$('.selectpicker').selectpicker('val', []);
			});
		</script>
	</body>

</html>
