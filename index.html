<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" style="height: 100%;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>osmaxx &mdash; OpenStreetMap Arbitrary eXcerpt eXport</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="https://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.css" />
	</head>

	<body class='container-fluid' style="height: 100%;">
		<div class="row" style="height: 100%;">
			<div class="col-sm-5 form-group">
				<h1>osmaxx</h1>
				<h2>Data selection</h2>

				<form action='existing.html'>
					<div class="form-group">
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-default active">
								Create new excerpt
							</button>
							<button type="submit" class="btn btn-default">
								Use existing excerpt
							</button>
						</div>
					</div>
				</form>

				<form action='submit'>
					<div class="form-group">
						<label>Excerpt name</label>
						<input class="form-control" />
					</div>
					<div class="form-group">
						<label for="bbox-values">Bounding box</label>
						<div class="form-group" id="bbox-values">
							<div class="row">
								<div class="col-sm-4 col-sm-offset-4">
									<label>North</label>
									<input class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label>West</label>
									<input class="form-control "/>
								</div>
								<div class="col-sm-4 col-sm-offset-4">
									<label>East</label>
									<input class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-sm-offset-4">
									<label>South</label>
									<input class="form-control" />
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" checked />public
								<span class="help-block">Others will see name and bounding box of this excerpt. They won't see that you created it or when you did so.</span>
							</label>
						</div>
					</div>
					<h2>Output options</h2>
					<div class="row">
						<div class="col-sm-6 form-group">
							<h3>File formats</h3>
							<div class="form-group">
								<div class="checkbox">
									<label data-toggle="tooltip" data-placement="right" title="For use in ESRi" container='body'>
										<input type="checkbox" checked /> FileGDB
										<noscript><span class="help-block">For use in ESRi</span></noscript>
									</label>
								</div>
								<div class="checkbox">
									<label data-toggle="tooltip" data-placement="right" title="SQLite-based GIS format" container='body'>
										<input type="checkbox" checked /> GeoPackage
										<noscript><span class="help-block">SQLite-based GIS format</span></noscript>
									</label>
								</div>
								<div class="checkbox">
									<label data-toggle="tooltip" data-placement="right" title="avoid if possible" container='body'>
										<input type="checkbox" /> Shapefile
										<noscript><span class="help-block">avoid if possible</span></noscript>
									</label>
								</div>
							</div>
						</div>
						<div class='col-sm-6 form-group'>
							<h4>GIS export options</h4>
							<div class='form-group'>
								<div class="form-group">
									<label for="excerpt-select">Coordinate reference system</label>
									<select class="selectpicker" data-live-search="false" title='&lt;small>Choose from list&lt;/small>' id="crs-select">
											<option data-subtext="EPSG 4326">WGS 84</option>
											<option data-subtext="EPSG 4629">NAD 83</option>
											<option data-subtext="EPSG 4277">OSGB 36</option>
									</select>
								</div>
							</div>
							<div class='form-group'>
								<label>Detail level</label>
								<div class="radio">
									<label data-toggle="tooltip" data-placement="right" title="converted faithfully from OpenStreetMap" container='body'>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-verbatim" value="verbatim">
										verbatim
										<noscript><span class="help-block">converted faithfully from OpenStreetMap</span></noscript>
									</label>
								</div>
								<div class="radio">
									<label data-toggle="tooltip" data-placement="right" title="reduced support-point-count for lines, filtered POI list" container='body'>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-simplified" value="simplified">
										simplified
										<noscript><span class="help-block">reduced support-point-count for lines, filtered POI list</span></noscript>
									</label>
								</div>
								<div class="radio">
									<label data-toggle="tooltip" data-placement="right" title="verbatim and simplified data in a single download" container='body'>
										<input type="radio" name="detailLevelRadios" id="detailLevelRadio-both" value="both">
										combined
										<noscript><span class="help-block">verbatim and simplified data in a single download</span></noscript>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Generate navigation / routing data:</label>
							<div class='checkbox' name='gis-formats-checkboxes'>
								<label data-toggle="tooltip" data-placement="right" title="for Garmin devices" container='body'>
									<input type="checkbox" />IMG
									<noscript><p class='help-block'>for Garmin devices</p></noscript>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block">
								Export excerpt
							</button>
						</div>
					</div>
				</form>
			</div>
			<div id='map' class='col-sm-7' style='height: 100%;'></div>
		</div>

		<!-- Leaflet -->
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="map.js"></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

		<!-- Bootstrap -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- Bootstrap plugins -->
		<script type="text/javascript">
			$(function() {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
		<!-- Bootstrap select -->
		<script type="text/javascript" src="https://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e) {
				$('.selectpicker').selectpicker({
				});

				// Start with no option selected, so that the 'title' text is displayed instead.
				//
				// HACK: While
				//     $('.selectpicker').selectpicker('deselectAll');
				// only works when using the 'multiple' attribute, the following (currently) works
				// for regular bootstrap-selects, too. Whether it's supposed to, I don't know.
				$('.selectpicker').selectpicker('val', []);
			});
		</script>
	</body>

</html>
