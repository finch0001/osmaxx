[tox]
envlist =
       ; disable creating docs until https://github.com/mkdocs/mkdocs/issues/807 is resolved
       ; py34-{flake8,docs}
       {py35}-{flake8},
       {py34,py35}-django{1.10}-drf{3.4,3.5},
       {py35}-slow-tests

[testenv]
commands = ./runtests.py --fast
setenv =
       PYTHONDONTWRITEBYTECODE=1
deps =
       -rrequirements-test.txt
       django1.10: Django==1.10.5
       drf3.4: djangorestframework==3.4.7
       drf3.5: djangorestframework==3.5.3

[testenv:py35-flake8]
commands = ./runtests.py --lintonly
deps =
       pytest==2.7.0
       flake8==2.4.0

[testenv:py34-docs]
commands = mkdocs build
deps =
       mkdocs>=0.11.1

[testenv:py34-slow-tests]
commands = ./runtests.py --fast --runslow
setenv =
       PYTHONDONTWRITEBYTECODE=1
deps =
       -rrequirements-test.txt
       Django==1.10.5
       djangorestframework==3.5.3

[testenv:py35-slow-tests]
commands = ./runtests.py --fast --runslow
setenv =
       PYTHONDONTWRITEBYTECODE=1
deps =
       -rrequirements-test.txt
       Django==1.10.5
       djangorestframework==3.5.3
